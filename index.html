<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="amount-class">
            <p id="amount-text">Enter Amount</p>
            <input type="number" value="1" id="amount-box">
        </div>
        <div class="from-to-container">
            <div class="box">
                <p id="from-text">From</p>
                <div class="select-container from-container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from" class="dropdown" id="from">
            
                </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left exchange-icon"></i>
            <div class="box">
                <p id="to-text">To</p>
                <div class="select-container to-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="to" class="dropdown" id="to">
                  
                </select>
                </div>
            </div>
        </div>
        <div class="msg">
            <p id="msg">1 USD = 89.63 INR</p>
        </div>
        <button class="submit-btn">Get Exchange Rate</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>  
</body>
</html>
